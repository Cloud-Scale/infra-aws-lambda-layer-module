# How to use this project
usage: |-
  ### Simple Example

  ```hcl
  module "layer" {
    source = "git::https://github.com/enter-at/terraform-aws-lambda-layer.git?ref=master"
    layer_name   = "dependencies"
    package_file = "../Pipfile"
  }
  ```

  ### Advanced Example

  ```hcl
  module "layer" {
    source = "git::https://github.com/enter-at/terraform-aws-lambda-layer.git?ref=master"
    layer_name   = "dependencies"
    source_dir   = "../src/lib"
    source_type  = "python"

    rsync_pattern = [
      "--exclude='**tests**'",
      "--exclude='**__pycache__**'",
      "--include=module/{a,b,c}/",
      "--include='*.py'",
      "--exclude='module/*'"
    ]
  }
  ```

